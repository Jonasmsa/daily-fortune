<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Fortune</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f8ff;
    }
    .container {
      max-width: 700px;
      padding: 2em;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .description {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5em;
    }
    .fortune {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="description">
      This message is linked to a handmade ceramic fortune cookie. It changes every day and reveals a new fortune.
    </p>
    <div class="fortune" id="fortune">
      Loading your daily fortune...
    </div>
  </div>

  <script>
    const fortunes = [
      "Today is a great day to start something new.",
      "A fresh perspective will lead to success.",
      "Unexpected good news will arrive soon.",
      "Trust your intuition—it’s stronger than you think.",
      "Patience is the key to joy today.",
      "A smile is your best tool today.",
      "Something you lost will soon be found.",
      "You’ll meet someone inspiring today."
    ];

    const today = new Date().toISOString().slice(0, 10);
    let seed = today.split("-").join("");

    function seededRandom(seed) {
      let x = Math.sin(seed) * 10000;
      return x - Math.floor(x);
    }

    const index = Math.floor(seededRandom(seed) * fortunes.length);
    const fortune = fortunes[index];

    document.getElementById("fortune").textContent = fortune;
  </script>
</body>
</html>
